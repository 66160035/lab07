<!-- ตัวอย่างที่ 16: สไลด์โชว์รูปภาพ (Image Slideshow) -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ตัวอย่างที่ 16</title>
    </head>
    <body>
        <div id="example16">
            <h3>16. สไลด์โชว์รูปภาพ</h3>
        <div class="slideshow">
          <div>
            <img id="slideImage" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSuTN_Pn7rz8xOgvhj-MEYVRxT6Js3I-7003w&s" />
          </div>
        <button onclick="changeSlide(-1)">ก่อนหน้า</button>
        <button onclick="changeSlide(1)">ถัดไป</button>
        </div>

        <style>
            .slideshow {
            text-align: center;
            }
            .slideshow img {
            max-width: 400px;
            height: 300px;
            margin: 10px;
            }
        </style>
    
        <script>
            // สร้าง Array เก็บ URL รูปภาพ
            const images = [
                "https://i.pinimg.com/736x/c0/ee/e9/c0eee91988e05bcebb8372ead13109fe.jpg",
                "https://i.pinimg.com/736x/f0/67/cb/f067cbb2fe67431a9eca63ad2d3e4ded.jpg",
                "https://i.pinimg.com/736x/8c/40/c9/8c40c9051b26600e0a57f59fcb85f4c7.jpg",
            ];
            let currentSlide = 0;

            // ฟังก์ชันเปลี่ยนสไลด์
            function changeSlide(direction) {
                // คำนวณ index ของสไลด์ถัดไป
                currentSlide =
                    (currentSlide + direction + images. length) % images.length;
                // อัพเดทรูปภาพ
                document.getElementById("slideImage").src = images[currentSlide];
            }
            </script>
        </div>
    </body>
</html>
